<section class="fixpartbox pageboxtitletext padtopfixedsmaller fittocenter account-container">
    <div class="large-4 columns large-centered">
        <div class="pageboxpart">
            <form class="form" name="form" ng-submit="login(form)" novalidate="">
                <h2 class="pageboxpart__heading white24 helq pageboxredoverall pageboxtitletext" translate="">
                    Login
                </h2>
                <div class="pageboxpart__inner-border">
                    <div class="soft">
                        <div class="row">
                            <div class="col-sm-12">
                                <oauth-buttons classes="btn-block">
                                </oauth-buttons>
                            </div>
                        </div>
                        <div class="text--line-behind" style="margin-top:20px;margin-bottom: 10px" translate="">
                            OR
                        </div>
                        <div class="form-group">
                            <div class="large-12 columns" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
                                <label class="textleftbold" for="email" translate="">
                                    Email
                                </label>
                                <input class="forcetext form-control input-lg" id="email" name="email" ng-model="user.email" required="" type="email">
                                </input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="large-12 columns" ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">
                                <label class="textleftbold" for="password" translate="">
                                    Password
                                </label>
                                <input class="forcetext form-control input-lg" name="password" ng-model="user.password" required="" type="password"/>
                            </div>
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted" translate="">
                                Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted" translate="">
                                Please enter a valid email.
                            </p>
                            <p class="help-block">
                                {{ errors.other }}
                            </p>
                        </div>
                        <a class="text-right agreement" href="/pwdreset" translate="">
                            Lost or forgotten your password?
                        </a>
                    </div>
                    <hr class="flush--top">
                        <div class="soft hard--top">
                            <button class="button margin2xtop flush--ends expand--small ladda-button js-ladda-button" data-style="expand-right" id="login_button" type="submit">
                                <span class="ladda-label" translate="">
                                    Login
                                </span>
                            </button>
                        </div>
                    </hr>
                </div>
            </form>
        </div>
    </div>
</section>
