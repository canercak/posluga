<section class="pageboxlayout">
    <section class="row">
        <div class="large-12 columns">
            <div class="pageboxpart padbottomfixed margin2xtop--small">
                <h1 class="pageboxpart__heading white24 helq pageboxredoverall pageboxtitletext" translate="">
                    Welcome! Wondering what to do next?
                </h1>
                <div class="pageboxpart__inner-border">
                    <div class="soft">
                        <div class="row">
                            <div class="large-12 columns">
                                <ul class="large-block-grid-2 fittocenter flush--sides">
                                    <li>
                                        <span>
                                            <img height="128" ng-src="/assets/images/how1.png" width="128"/>
                                            <h3 class="loosetext font--22 settobolder line-height--2em" style="margin-bottom: 4px;" translate="">
                                                If you need Service
                                            </h3>
                                            <p class="text--default padbottonfixedsmaller" translate="">
                                                Fill a simple request form, get quotes, compare price and quality to select the best one.
                                            </p>
                                            <button class="small button orange flush--bottom--large" id="dashboard_get_quote" translate="" ui-sref="request({type:'new'})">
                                                Get a Free Quote
                                            </button>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <img height="128" ng-src="/assets/images/how2.png" width="128"/>
                                            <h3 class="loosetext font--22 settobolder line-height--2em" style="margin-bottom: 4px;" translate="">
                                                If you want to give service
                                            </h3>
                                            <p class="text--default padbottonfixedsmaller" translate="">
                                                Create a profile page, let clients find you through search engines, get free leads, give quotes and earn.
                                            </p>
                                            <button class="small button pink flush--bottom--large" id="dashboard_create_profile" translate="" ui-sref="profile({type: 'new'})">
                                                Create Service Profile
                                            </button>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
