<script id="categoryModalContent.html" type="text/ng-template">
    <h3 class="pageboxpart__heading compressed white22 pageboxredoverall pageboxtitletext fittocenter" translate="">
        Click on subject and category to select a Service
    </h3>
    <div class="pageboxpart__inner-border">
        <div class="soft">
            <div class="row">
                <div class="modal-body">
                    <form class="font20set" ng-submit="ok()" novalidate="novalidate">
                        <div class="col-lg-3 servicelistpad">
                            <h4 translate="">
                                Subject
                            </h4>
                            <select class="form-control height250" ng-change="getCategories()" ng-init="subject=subjectOptions[0]" ng-model="subject" ng-options="option as (option.subject | translateFilter:languageKey) + ' >>' for option in subjectOptions" size="4">
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <h4 translate="">
                                Category
                            </h4>
                            <select class="form-control height250" ng-change="getSubcategories()" ng-init="category=categoryOptions[0]" ng-model="category" ng-options="option as (option.categories[0].category | translateFilter:languageKey)  + ' >' for option in categoryOptions" size="4">
                            </select>
                        </div>
                        <div class="col-lg-5">
                            <h4 translate="">
                                Service
                            </h4>
                            <select class="form-control height250 servicelist" ng-dblclick="ok()" ng-init="subcategory=subcategoryOptions[0]" ng-model="subcategory" ng-options="option as (option.subcategory | translateFilter:languageKey) for option in subcategoryOptions" size="4">
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="button blue marginxtop expand--small flush--bottom js-send-quote btn-block" translate="" type="submit">
                                Select Service
                            </button>
                        </div>
                    </form>
<!--                     <div class="col-lg-12"> 
                        <a class="gri-renk"  href='#' ng-click="enterManual()"  ng-show="serviceType==='provider'" translate>
                            I cannot find the service I give
                        </a>
                        <a class="gri-renk"  href='#'   ng-click="enterManual()" ng-show="serviceType==='request'" translate >
                            Click here if you cannot find the service you are looking for >
                        </a>
                    </div> -->
                    <div class="row">
                        <div class="small-12 columns padtop20" ng-show="manualEntry"> 
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="serviceinput" placeholder="Enter the service your are providing" required="" type="text"/> 
                            </div>
                             <div class="col-sm-4 padleft5">
                                <button  class="small button padbottonfixedsmaller" ng-click="loadManual()" translate="">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
